<!-- views/signup.html -->  
<form ng-submit="signup.signup()" method="post">  
	<input type="username" ng-model="signup.username"/>
    <input type="password" ng-model="signup.password"/>
    <input type="email" ng-model="signup.email"/>
    <input type="firstName" ng-model="signup.firstName"/>
    <input type="lastName" ng-model="signup.lastName"/>
    <input type="photo" ng-model="signup.photo"/>
    <input type="socialProfiles" ng-model="signup.socialProfiles"/>
    <button type="submit">Registrarse</button>
</form>
